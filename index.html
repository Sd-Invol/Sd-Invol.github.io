<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BUAA ICPC Summer Training 2017</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="js/material-component/material-components-web.css.js" charset="utf-8"></script>
        <script src="js/material-component/demo-style.css.js" charset="utf-8"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/renderers.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            .demo-body {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            .demo-main {
                padding-left: 16px;
                overflow: auto;
            }
        </style>
    </head>
    <body class="mdc-typography demo-body">
    <div class="mdc-toolbar mdc-toolbar--fixed">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="demo-menu material-icons mdc-toolbar__icon--menu">menu</button>
                <span class="mdc-toolbar__title catalog-title">BUAA ICPC Summer Training 2017</span>
            </section>
        </div>
    </div>

    <aside class="mdc-temporary-drawer">
        <nav class="mdc-temporary-drawer__drawer">
            <header class="mdc-temporary-drawer__header">
                <div class="mdc-temporary-drawer__header-content mdc-theme--primary-bg mdc-theme--text-primary-on-primary">
                    Select the date of contest
                </div>
            </header>
            <nav class="mdc-temporary-drawer__content mdc-list-group">
                <div id="icon-with-text-demo" class="mdc-list">
                    <a class="mdc-list-item mdc-permanent-drawer--selected" href=https://buaaacm.github.io/buaaicpc/>
                        Rating Graph
                    </a>
                </div>

                <hr class="mdc-list-divider">

                <nav class="mdc-list" id="contest_list">
                </nav>
            </nav>
        </nav>
    </aside>
    <main class="demo-main mdc-toolbar-fixed-adjust">
        <h1 class="title"></h1>
        <p class="date"></p>
        <table class="table"></table>
        <div id="chart"></div>
    </main>
    <script src="js/material-component/material-components-web.js" charset="utf-8"></script>
    <script>
        var drawerEl = document.querySelector('.mdc-temporary-drawer');
        var MDCTemporaryDrawer = mdc.drawer.MDCTemporaryDrawer;
        var drawer = new MDCTemporaryDrawer(drawerEl);
        document.querySelector('.demo-menu').addEventListener('click', function() {
            drawer.open = true;
        });
    </script>
    </body>
</html>
